description: |
  【オープンデータとは】
  誰でも自由に二次利用可能で、機械判読可能な形式で提供される行政の持つ公共データ。国の成長戦略としても位置付けられており、市民や企業がこのオープンデータを利活用し、低コストかつ短期間のうちに利便性の高いアプリケーションやサービスを開発できるようになる。当然、個人情報に関するものは含まれない。


  今回、県が保有・公開するデータの一部をオープンデータとして提供予定。
