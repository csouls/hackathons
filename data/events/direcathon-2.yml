description: |
  WebディレクターによるWebディレクターのためのハッカソン"Direc-a-thon(ディレカソン)"。 第2回のテーマは　"デザインコンセプト"です。


  デザインコンセプトの設計は、所属する企業やディレクターのスキルによってどのように相違があるのでしょうか。今回はデザイナー向けのいわゆる「デザイン指示書」を作成していただきます。
