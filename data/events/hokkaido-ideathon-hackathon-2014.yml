description: |
  HOKKAIDO アイデアソン＆ハッカソンは、平成25年2月に公的機関として道内初めての取り組みとして第1回目が開催されました。
  　昨年の第1回目の開催では、 「北海道を元気にする！」をテーマにクリエイターやエンジニア、アプリ開発者など総勢25名が参加し、10グループ、10アイデアが決定し短期間に実際にアプリ開発等を行い発表しました。

  第２回目の今年は、「1タップ(クリック)以内で価値が生まれるもの」をテーマに、参加チームごとにアイデア出しから開発までを行います。
  「オブザーバ（見学者）」として参加し、各チームがプロダクトを作り上げていく過程を間近で見ることも可能です。
