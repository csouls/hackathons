title: データジャーナリズム・ハッカソン
starts_on: 2014-02-20
date_info: |
  アイデアソン 2/20（木） 19～22時（予定）
  ハッカソン 3/1（土）、2（日）いずれも 10～18時（予定）
url: http://www.asahi.com/miraimedia/sympo/hackathon/
target: |
  誰でもご応募いただけます。ただし、参加希望者多数の場合、エンジニア、デザイナー、データアナリスト、編集など、データジャーナリズムに必要なスキルを持っている方を優先させていただきます。
description: |
  行政や企業が自社の持つデータを公開し、市民と協働して社会課題を解決したり、新しい価値やサービスを生み出す動きが国内外で広がるなか、朝日新聞も、この流れを受けて、新たなイベント「データジャーナリズム・ハッカソン」を開催します。
address: 東京都中央区築地5－3－2　朝日新聞東京本社2階 
