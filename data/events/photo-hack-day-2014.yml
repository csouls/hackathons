title: Photo Hack Day Japan
starts_on: 2014-02-22
date_info: "2014/2/22 - 2/23 9:00 - 18:30"
url: "http://photohackdayjapan.peatix.com/"
address: 東京都渋谷区東1-2-20 日本
target: エンジニア：iPhone・Androidアプリ、ウェブ開発経験あり デザイナー：Illustrator・Photoshopの基本スキルあり
prize: 最優秀賞：30万円／二等賞：20万円／三等賞：10万円
description: |
  2014年2月21日（金）～23日（日）に、 ミクシィ と Aviary でPhoto Hack Day 5を共同開催いたします！ Photo Hack Day とは、写真編集に関するAPIを使って短期間で行うハッカソンのことで、これまで4回開催されました。

  今回で5回目の開催となる本イベントでは、エンジニア、UI/UXデザイナーに参加していただき、写真編集加工に関するAPIを中心にさまざまなAPIを利用して、写真加工に限らず、SNS、ゲーム、e-コマースなど多岐にわたるサービスの開発を行います。
